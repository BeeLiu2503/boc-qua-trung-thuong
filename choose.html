<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Hộp Quà</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gift-box {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: transform 1s ease-in-out;
        }
        .gift-box.fly {
            position: absolute;
            animation: flyUp 2s forwards, spin 1s 2s forwards;
        }
        .hidden { display: none; }

        @keyframes flyUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-150px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function openGift(giftId, button) {
            button.classList.add("fly");
            setTimeout(() => {
                document.getElementById("message").innerHTML = document.getElementById(giftId).innerHTML;
                document.getElementById("message").classList.remove("hidden");
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Chọn một hộp quà 🎁</h1>
        <button class="gift-box" onclick="openGift('gift1', this)">Hộp 1 🎁</button>
        <button class="gift-box" onclick="openGift('gift2', this)">Hộp 2 🎁</button>
        <button class="gift-box" onclick="openGift('gift3', this)">Hộp 3 🎁</button>
        <button class="gift-box" onclick="openGift('gift4', this)">Hộp 4 🎁</button>
        <button class="gift-box" onclick="openGift('gift5', this)">Hộp 5 🎁</button>
        <h2 id="message" class="hidden"></h2>
        <div id="gift1" class="hidden">Vòng cổ 💍</div>
        <div id="gift2" class="hidden">Gương 🪞</div>
        <div id="gift3" class="hidden">Túi 🛍️</div>
        <div id="gift4" class="hidden">Kẹo hoặc Ôm hôn 😘😘</div>
        <div id="gift5" class="hidden">Chúc Pống may mắn lần sau 🤷‍♂️😁😁</div>
    </div>
</body>
</html>
